<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
    <style>
        header {background-color: tomato; padding: 10px;}
        main {background-color: yellow; padding: 10px;}
        section {background-color: green; padding: 10px;}
        footer {background-color: blue; padding: 10px; text-align: center;}
        aside {background-color: purple; padding: 10px;}
    </style>
</head>
<body>

    <header>
        <h1>Welcome to my Website!</h1>
    </header>

    <main>
        <section>
            <h1>My Latest News</h1>
            <article>
                <h2>News Story 1</h2>
                <p>Content here...</p>
            </article>
            <article>
                <h2>News Story 2</h2>
                <p>Content here...</p>
            </article>
            <article>
                <h2>News Story 3</h2>
                <p>Content here...</p>
            </article>
        </section>

        <aside>
            <p>Additional information or ads could go here.</p>
        </aside>
    </main>

    <footer>
        <p>Thanks for Visiting</p>
        <p>&copy; by Noone...</p>
    </footer>

</body>
</html>
